<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<div padding>
<ion-item>
  <ion-label  style="color: burlywood;" stacked>Subject</ion-label>
  <ion-input [(ngModel)]="subject" type="text" placeholder="type your subject"></ion-input>
</ion-item>

<ion-item>
    <ion-label  style="color: burlywood;" stacked>Body</ion-label>
    <ion-input [(ngModel)]="body" type="text" placeholder="Compose email"></ion-input>
  </ion-item>

<ion-item>
    <ion-label  style="color: burlywood;" stacked>To</ion-label>
    <ion-input style="color: white;" [(ngModel)]="to" type="text" placeholder="Email To"></ion-input>
  </ion-item>

  <button style="background-color: burlywood;" ion-button block (click)="Send()">Submit</button>
</div>

</ion-content>
